<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    /*
    ShapeFlags 用于标识 vnode 的状态，比如 9 代表当前 vnode 是 element 类型且子节点是 text 类型，17 代表当前 vnode 是 element 类型且子节点是 array 类型
    */
    const { h } = Vue

    const vnode = h(
      'div',
      {
        class: 'test'
      },
      'hello render'
    )

    console.log(vnode)
  </script>
</html>
