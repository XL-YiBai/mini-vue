<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    /*
    有些属性只能通过 getAttribute 获取，有些属性只能通过 el.xxx(el[xxx]) 获取，
    比如这里 textarea 的 type 属性需要通过 setAttribute 设置，而 value 属性需要通过 el.xxx(el[xxx]) 设置
    因此更新 props 时通过 shouldSetAsProp(el: Element, key: string) 方法判断一下 Key 是否通过 el.xxx 更新，否则通过 setAttribute 更新
  */
    const { h, render } = Vue

    const vnode = h('textarea', {
      class: 'test-class',
      value: 'textarea value',
      type: 'text'
    })
    // 挂载
    render(vnode, document.querySelector('#app'))
  </script>
</html>
