<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render } = Vue

    /*
      Vue 中通过 style.xxx(style[xxx]) 这种形式设置 style 对象中的属性
      通过 autoPrefix 添加 webkit 之类的前缀，并通过 prefixCache 对象做了缓存
    */

    const vnode = h(
      'div',
      {
        style: {
          color: 'red'
        }
      },
      '你好，世界'
    )
    // 挂载
    render(vnode, document.querySelector('#app'))

    setTimeout(() => {
      const vnode2 = h(
        'div',
        {
          style: {
            fontSize: '32px'
          }
        },
        '你好，世界'
      )
      // 挂载
      render(vnode2, document.querySelector('#app'))
    }, 2000)
  </script>
</html>
